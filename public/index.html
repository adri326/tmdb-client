<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB Client</title>
    <script src="/static/index.js" type="module" defer></script>
    <link rel="stylesheet" href="/static/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <ul id="movie-list">{{#movies}}
            {{>render_movie}}
        {{/movies}}</ul>
    </main>

    <div class="dialog-container" id="movie-dialog" aria-hidden="true">
        <div class="dialog-overlay" data-a11y-dialog-hide></div>

        <div class="dialog-box" role="document">
            <!-- Close button -->
            <button data-a11y-dialog-hide class="dialog-close" aria-label="Close the movie information window">
                &times;
            </button>

            <div class="hidden" id="movie-dialog-content">
                <div class="left">
                    <h1 class="movie-title">Movie title</h1>
                    <div role="doc-subtitle" class="movie-tagline">Movie tagline</div>

                    <div role="doc-abstract" class="movie-overview">
                        Movie overview
                    </div>

                    <a href="#" class="movie-homepage"></a>

                    <div class="spacer"></div>

                    <footer>
                        <ul>
                            <li class="movie-date">Released: release date</li>
                            <li class="movie-genres">Genres: movie genres</li>
                            <li class="movie-adult">Adult: yes/no</li>
                        </ul>
                    </footer>
                </div>
                <div class="right">
                    <img class="movie-poster" width="400" height="600" alt="Movie poster" />
                </div>
            </div>
            <div id="movie-dialog-loading">
                <i>Loading...</i>
            </div>
        </div>
    </div>

    <footer id="about">
        <details>
            <summary>About</summary>
            This product uses the TMDB API but is not endorsed or certified by TMDB.
            <img src="/static/assets/tmdb-logo-long.svg" class="tmdb-logo">
        </details>
    </footer>
</body>
</html>
